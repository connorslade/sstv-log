<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SSTV Log</title>
        <script defer src="script.js"></script>

        <style>
            canvas {
                image-rendering: crisp-edges;
            }

            #history {
                display: flex;
                flex-wrap: wrap;
                gap: 1em;

                & > div > p {
                    margin: 0;
                }
            }
        </style>
    </head>
    <body>
        <h1>SSTV Log</h1>
        <progress id="progress" max="100" value="0"></progress>

        <h2>Image History</h2>
        <div id="history"></div>
    </body>
</html>
